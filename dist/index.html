<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battleship</title>
  <link rel="shortcut icon" href="favicon.png"></head>
  <body>
    <div class="main-container">
      <h1>Battleship</h1>
      <div id="message"></div>
      <button id="restart" class="button hide">Play Again</button>
      <div id="main">
        <div class="board-container">
          <h4>Your Grid</h4>
          <div id="playerBoard" class="board"></div>
          <button id="randomize" class="button">Randomize Placement</button>
        </div>
        <div class="board-container">
          <h4>The Machine's Grid</h4>
          <div id="computerBoard" class="board"></div>
          <button id="play" class="button">Play</button>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
